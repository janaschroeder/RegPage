<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>       
    <form>
<fieldset>
<table>
<tr>
<td>First Name: <input type="text">
     Last name: <input type="text"></td>
    <td>Email address: <input type="email"></td>
</tr>
<tr>
    <td>Password: <input type="password"></td>
<td>Re-enter password: <input type="password" aria-label ="Re-enter"></td>
</tr>

</table>
</fieldset>
<fieldset>
<legend>Role </legend>
<p><input type="radio" name="Role" id="teacher" label="Teacher" aria-label="Teacher"><label for="Teacher">Teacher</label></p>
<p><input type="radio" name="Role" id="student" label="Student" aria-label="Student"><label for ="Student">Student</label></p>
<p><input type="radio" name="Role" id="parent" label="parent" aria-label="Parent"><label for ="Parent">Parent</label></p>
<p><input type="radio" name="Role" id="other" label="Other" aria-label="Other"><label for="Other">Other</label></p>
</fieldset>
<input type="submit">
</form>
<footer>
 <table>
 <tr>
<td2><a href="http://facebook.com"><img src="./assets/facebook-new.png" aria-label="Facebook"></a></td2>
<td2><a href="http://instagram.com"><img src="./assets/instagram-new.png" aria-label="Instagram"></a></td2>
 <td2><a href="http://linkedin.com"><img src="./assets/linkedin.png" aria-label="linkedIn"></a></td2>
</tr>
</table>
</footer>
</body>
</html>
